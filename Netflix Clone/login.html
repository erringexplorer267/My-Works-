<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e5e5;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-box h2 {
            color: #e50914;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login-box p {
            color: #b3b3b3;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .login-box form {
            margin-top: 20px;
        }

        .login-box form label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-align: left;
        }

        .login-box form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        .login-box form input:focus {
            border: 1px solid #e50914;
            outline: none;
        }

        .login-box form button {
            width: 100%;
            padding: 12px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box form button:hover {
            background-color: #f40612;
        }

        .login-options {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .login-options .remember {
            display: flex;
            align-items: center;
        }

        .login-options .help-link {
            color: #e50914;
            text-decoration: none;
        }

        .login-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .login-footer a {
            color: #e50914;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .login-footer .terms {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="login-form">
                <!-- Email Input -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <!-- Password Input -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <!-- Login Button -->
                <button type="submit">Sign In</button>
                
                <!-- Additional Options -->
                <div class="login-options">
                    <div class="remember">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="help-link">Need help?</a>
                </div>
            </form>
        </div>
        <!-- Footer Links -->
        <div class="login-footer">
            <p class="terms">This page is protected by Google reCAPTCHA to ensure you're not a robot. <a href="#">Learn more</a>.</p>
            <p>New to Netflix? <a href="signup.html" target="_ab">Sign up now</a>.</p>
        </div>
    </div>
</body>
</html>
