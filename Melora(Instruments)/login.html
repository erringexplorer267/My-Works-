<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('michael-heise-OOpkdcrbUrk-unsplash 2.png');
            background-size: cover;
            background-position: center;
            backdrop-filter:blur(5px);
        
        }

        .login-container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 5px solid rgba(240, 230, 157, 0.732);
            /* Glassmorphism Effect */
            background: rgba(222, 210, 117, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(10px);
        }

        .login-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #fca311;
            box-shadow: 0 0 0 2px rgba(252, 163, 17, 0.5);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
        }

        .options-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .forgot-password a {
            color: #fca311;
            text-decoration: none;
            font-size: 0.875rem;
            transition: text-decoration 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 2rem;
            background: linear-gradient(to right, #fca311, #ffbf00);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .separator {
            margin-top: 1rem;
            text-align: center;
        }

        .separator p {
            color: #fff;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .social-login-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-login-btn img {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        .create-account {
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .create-account a {
            color: #fca311;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Close button -->
        <div class="login-header flex justify-end">
    <a href="index.html" class="close-btn text-gray-400 hover:text-gray-600 transition-colors">
        &times; Close
    </a>
</div>

        <!-- Form content -->
        <form>
            <div class="form-group">
                <label for="username">Username or E-mail address *</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-container">
                    <input type="password" id="password" name="password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.485-.774 1.12-1.353 1.83-1.63 2.053-3.874 3.067-6.326 3.067s-4.695-1.014-6.326-3.067C2.083 9.771 1.644 9.136 1.309 8.65A10.124 10.124 0 0 1 1.173 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="options-group">
                <div class="remember-me">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button class="login-btn" type="submit">LOG IN</button>
        </form>

        <div class="separator">
            <p>No account yet?</p>
            <div class="create-account">
                <a href="#">CREATE AN ACCOUNT</a>
            </div>
        </div>

        <div class="separator">
            <button class="social-login-btn">
                <img src="google - Copy.png" alt="Google icon">
                Sign in with Google
            </button>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>
</html>
