<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Pill Dispenser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/smart PILL/med.avif" alt="Smart Pill Logo">
            <h1>Smart Pill Dispenser</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="medicine.html">Medicines</a>
            <a href="history.html">History</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2>Login / Register</h2>
            <form action="dashboard.html" method="POST">
                <!-- User Information Fields -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="form-group">
                    <label for="pin">Pin Code:</label>
                    <input type="text" id="pin" name="pin" placeholder="Enter your pin code" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Pill Dispenser. All rights reserved.</p>
    </footer>
</body>
</html>
